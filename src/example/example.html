<!-- @@block = body -->

<div class="example-header">
	<div class="grid-container">
		<div class="example-header-grid">
			<div class="example-header-grid-item">
				<div class="example-header-logo">Logo</div>
			</div>
			<div class="example-header-grid-item">
				<ul class="example-header-menu">
					<li class="example-header-menu-item">
						<a class="example-header-menu-link" href="#">О компании</a>
					</li>
					<li class="example-header-menu-item">
						<a class="example-header-menu-link" href="#">Товары</a>
					</li>
					<li class="example-header-menu-item">
						<a class="example-header-menu-link" href="#">Контакты</a>
					</li>
				</ul>
			</div>
			<div class="example-header-grid-item">
				<div class="example-header-phone">
					+7 999 999-99-99
				</div>
			</div>
		</div>
	</div>
</div>

<div class="grid-container">
	<form class="form">
		<div class="grid-area">
			<div class="grid-cell">
				<div class="grid-area _tiny">
					<div class="grid-cell">
						<div class="form-message">Хз чо формы</div>
					</div>
					<div class="grid-cell">
						<div class="form-message -error">
							<div class="">
								<p>Ошибка формы</p>
								<ul>
									<li>Ошибка 1</li>
									<li>Ошибка 2</li>
								</ul>
							</div>
						</div>
					</div>
					<div class="grid-cell">
						<div class="form-message -warning">Предупреждение формы</div>
					</div>
					<div class="grid-cell">
						<div class="form-message -success">Успех формы</div>
					</div>
					<div class="grid-cell">
						<div class="form-message -notice">Уведомление формы</div>
					</div>
				</div>
			</div>
			<div class="grid-cell">
				<div class="grid-area">
					<div class="grid-cell _md-4">
						<div class="form-field -error">
							<label class="form-field-label" for="input1">Текстовое поле с ошибкой</label>
							<div class="form-field-input">
								<div class="form-inputText -error">
									<input id="input1" type="text">
								</div>
							</div>
							<div class="form-field-message -error">Ошибка поля</div>
						</div>
					</div>
					<div class="grid-cell _md-4">
						<div class="form-field">
							<label class="form-field-label" for="input2">Текстовое поле</label>
							<div class="form-field-input">
								<div class="form-inputText">
									<input id="input2" type="text" placeholder="Текст плейсхолдера">
								</div>
							</div>
							<div class="form-field-message -muted">Подсказка поля</div>
						</div>
					</div>
					<div class="grid-cell _md-4">
						<div class="form-field">
							<label class="form-field-label" for="input3">Селект</label>
							<div class="form-field-input">
								<div class="form-inputSelect">
									<select name="input3" id="input3">
										<option value="">Дефолт</option>
										<option value="1">Первый вариант</option>
										<option value="2">Второй вариант</option>
									</select>
								</div>
							</div>
							<div class="form-field-message -muted">Подсказка поля</div>
						</div>
					</div>
					<div class="grid-cell _md-4">
						<div class="form-field">
							<label class="form-field-label" for="input4">Текстариа</label>
							<div class="form-field-input">
								<div class="form-inputTextarea">
									<textarea name="input4" id="input4" cols="30" rows="10"></textarea>
								</div>
							</div>
							<div class="form-field-message -muted">Подсказка поля</div>
						</div>
					</div>
					<div class="grid-cell _md-4">
						<a class="form-button _splashy" href="#">
							<i class="form-button-icon" style="background: #000;"></i>
							<span>Кнопка</span>
						</a>
						<a class="form-button _emphasis" href="#">
							<span>Кнопка 2</span>
						</a>
						<a class="form-button" href="#">
							<span>Дефолт</span>
						</a>
					</div>
				</div>
			</div>
		</div>
	</form>
</div>

<!-- @@close -->
